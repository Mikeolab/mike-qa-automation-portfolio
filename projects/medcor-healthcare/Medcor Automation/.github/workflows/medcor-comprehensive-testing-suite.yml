    - name: Generate Test Reports
      run: |
        echo "Generating Medcor test reports..."
        node generate-pdf-report.js || echo "PDF generation failed, continuing..."
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: medcor-test-results-${{ matrix.environment }}
        path: |
          cypress/screenshots/
          cypress/videos/
          cypress/reports/
          *.pdf
          *.md
          
    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: medcor-test-reports-${{ matrix.environment }}
        path: |
          Medcor_API_Complete_Comprehensive_Report.pdf
          Medcor_API_Test_Report.pdf
          Final_Comprehensive_Test_Report.md
