<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />

    </head>     
    <body class="bg-dashboard o-login">
        <header class="o-header">
            <div class="o-container">
                <div class="o-header__container">
                    <div class="o-header__left-column">
                        <a href="index.html" class="o-header__logo">
                            <img
                                src="assets/images/logo.svg"
                                alt="TCALL LOGO"
                                width="110"
                                height="36"
                            />
                        </a>
                    </div>
                    <div class="o-header__right-column">    
                        <div class="o-header__user">
                            <i><img src="assets/images/user.png" alt="user"></i>
                            <a href="javascript:void(0)" class="o-header__userarrow">
                                <svg width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1 1.5L6 6.5L11 1.5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </a>
                            <ul class="o-header__usermenu">
                                <li><a href="super-dashboard-personal-details.html">profile</a></li>
                            </ul>
                        </div>
                        <a href="javascript:void(0)" class="o-dasboard__hamburg">
                            <img src="assets/images/icons/hamburg.svg" alt="menu icon">
                        </a>
                    </div>
                </div>
            </div>
        </header>
        
        <section class="o-main-wrapper">
            <div class="o-container">
                <div class="o-login__bodyarea">
                    <div class="o-login__imagepart">
                        <img src="assets/images/login-microphone.svg" alt="login-microphone">
                    </div>
                    <div class="o-login__formwrapper">
                        <h1>Welcome Back</h1>
                        <form>
                        <div class="o-login__formgroup">
                            <label>CLIENT ID or Email id</label>
                            <input type="text" placeholder="Enter Your Name" class="o-login__input">
                        </div>
                        <div class="o-login__formgroup">
                            <label>PASSWORD</label>
                            <div class="o-login__grouppass">
                                <input type="text" placeholder="Enter Your Email" class="o-login__input">
                                <a href="javascript:void(0)" class="eye">
                                    <svg width="20" height="16" viewBox="0 0 20 16" fill="none" class="hide">
                                        <path d="M14.9502 12.9499C13.5257 14.0358 11.7911 14.6373 10.0002 14.6666C4.16683 14.6666 0.833496 7.99994 0.833496 7.99994C1.87007 6.06819 3.30778 4.38045 5.05016 3.04994M8.25016 1.53327C8.82377 1.39901 9.41105 1.33189 10.0002 1.33327C15.8335 1.33327 19.1668 7.99994 19.1668 7.99994C18.661 8.94628 18.0577 9.83722 17.3668 10.6583M11.7668 9.76661C11.538 10.0122 11.262 10.2092 10.9553 10.3459C10.6486 10.4825 10.3176 10.556 9.98191 10.5619C9.64623 10.5678 9.3128 10.5061 9.00151 10.3803C8.69021 10.2546 8.40743 10.0675 8.17004 9.83007C7.93264 9.59267 7.74549 9.30989 7.61975 8.9986C7.49402 8.6873 7.43227 8.35387 7.43819 8.0182C7.44411 7.68252 7.51759 7.35148 7.65423 7.04481C7.79087 6.73815 7.98787 6.46215 8.2335 6.23327" stroke="#555555" stroke-linecap="round" stroke-linejoin="round"></path>
                                    </svg>

                                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" class="show">
                                        <g clip-path="url(#clip0_3_13320)">
                                            <path d="M14.9502 14.9499C13.5257 16.0358 11.7911 16.6373 10.0002 16.6666C4.16683 16.6666 0.833496 9.99994 0.833496 9.99994C1.87007 8.06819 3.30778 6.38045 5.05016 5.04994M8.25016 3.53327C8.82377 3.39901 9.41105 3.33189 10.0002 3.33327C15.8335 3.33327 19.1668 9.99994 19.1668 9.99994C18.661 10.9463 18.0577 11.8372 17.3668 12.6583M11.7668 11.7666C11.538 12.0122 11.262 12.2092 10.9553 12.3459C10.6486 12.4825 10.3176 12.556 9.98191 12.5619C9.64623 12.5678 9.3128 12.5061 9.00151 12.3803C8.69021 12.2546 8.40743 12.0675 8.17004 11.8301C7.93264 11.5927 7.74549 11.3099 7.61975 10.9986C7.49402 10.6873 7.43227 10.3539 7.43819 10.0182C7.44411 9.68252 7.51759 9.35148 7.65423 9.04481C7.79087 8.73815 7.98787 8.46215 8.2335 8.23327" stroke="#555555" stroke-linecap="round" stroke-linejoin="round"></path>
                                            <path d="M0.833496 0.833374L19.1668 19.1667" stroke="#555555" stroke-linecap="round" stroke-linejoin="round"></path>
                                        </g>
                                        <defs>
                                            <clipPath id="clip0_3_13320">
                                                <rect width="20" height="20" fill="white"></rect>
                                            </clipPath>
                                        </defs>
                                    </svg>
                                </a>
                                <div class="o-login__forgetpass">
                                    <a href="forget-password-application.html">forgot password</a>
                                </div>
                            </div>
                        </div>
                        <div class="o-login__btnarea">
                            <span>
                                <button type="submit" class="o-login__button">LOGIN</button>
                            </span>
                        </div>
                        </form>
                        <p class="o-login__bottomtext">Dont have an account? <a href="javascript:void(0)">Register Now</a></p>
                    </div>
                </div>
            </div>
        </section>
        <script>
            const elements = document.querySelectorAll(".eye");
            const password = document.querySelector(".o-login__grouppass");

            elements.forEach(element => {
                element.addEventListener('click', () => {
                    password.classList.toggle("showPass");
                });
            });

        </script>
    </body>
</html>
