        <script>
            document.addEventListener("DOMContentLoaded", function () {
                var buttons = document.querySelectorAll('.js-play-btn'); // Select all buttons with class 'video-btn'

                buttons.forEach(function (btn) {
                    btn.addEventListener('click', function () {
                        var voiceWrapper = btn.closest('.o-general-dashboard__filteritembtn'); // Find closest wrapper

                        if (voiceWrapper) {
                            var track = voiceWrapper.querySelector('.js-voice-track'); // Get the corresponding track

                            if (track) {
                                playPause(track, btn);
                            }
                        }
                    });
                });

                function playPause(song, btn) {
                    if (song.paused && song.currentTime >= 0 && !song.ended) {
                        song.play();
                        btn.classList.add('playing');  // Add 'playing' when song starts
                    } else {
                        song.pause();
                        btn.classList.remove('playing'); // Remove 'playing' when song is paused
                    }
                }
            });

        </script>
