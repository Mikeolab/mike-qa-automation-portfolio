        <script>
            const elements = document.querySelectorAll(".eye");

            elements.forEach(element => {
                element.addEventListener('click', () => {
                    // Find the closest parent with the class "o-login__formgroup"
                    const formGroup = element.closest('.o-login__formgroup');
                    
                    // Within that parent, find the associated password field container
                    const passwordWrapper = formGroup.querySelector('.o-login__grouppass');
                    
                    // Toggle the "showPass" class on that specific password wrapper
                    if (passwordWrapper) {
                        passwordWrapper.classList.toggle("showPass");
                    }
                });
            });
        </script>
